name: CI

on:
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  TEST_AUTH_TOKEN_DEFAULT: ${{ secrets.ALPHA_TEST_AUTH_TOKEN }}
  TEST_AUTH_TOKEN_WITH_PROFILE: ${{ secrets.ALPHA_TEST_AUTH_TOKEN }}
  TEST_CACHE_DEFAULT: "cache-default"
  TEST_CACHE_WITH_PROFILE: "cache-with-profile"
  TEST_PROFILE: "test-profile"

jobs:
  rustfmt:
    name: Style & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # this is temporary until we publish the rust sdk
          submodules: true
          token: ${{ secrets.PRIVATE_REPO_RELEASE_ACCESS }}
      - name: rustfmt
        run: cargo fmt -- --check
      - name: Rigorous lint via Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          # ðŸ¤®
          submodules: true
          token: ${{ secrets.PRIVATE_REPO_RELEASE_ACCESS }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          override: true
      - name: Create .momento directory and create credential file
        run: |
          mkdir ~/.momento
          cat <<EOF > ~/.momento/credentials 
          [default]
          token=$TEST_AUTH_TOKEN_DEFAULT
          [$TEST_PROFILE]
          token=$TEST_AUTH_TOKEN_WITH_PROFILE
          EOF
          cat ~/.momento/credentials
      - name: Create config file
        run: |
          cat <<EOF > ~/.momento/config 
          [default]
          cache=$TEST_CACHE_DEFAULT
          ttl=900
          [$TEST_PROFILE]
          cache=$TEST_CACHE_WITH_PROFILE
          ttl=1000
          EOF
          cat ~/.momento/config
      - name: Build
        run: cargo build --verbose
      - name: Run Integration Tests
        run: ./run_test_sequentially.sh
