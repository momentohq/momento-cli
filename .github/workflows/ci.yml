name: CI

on:
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  rustfmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # ðŸ¤®
          submodules: true
          token: ${{ secrets.PRIVATE_REPO_RELEASE_ACCESS }}
      - name: rustfmt
        run: cargo fmt -- --check

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          # ðŸ¤®
          submodules: true
          token: ${{ secrets.PRIVATE_REPO_RELEASE_ACCESS }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt
          override: true
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
