[[bin]]
name = "momento"
path = "src/main.rs"

[package]
name = "momento-cli"
version = "0.28.1"
edition = "2021"

[features]
default = []
login = []

[dependencies]
chrono = "0.4.19"
colored = "2.0.0"
home = "0.5.3"
toml = "^0.6.0"
lazy_static = "1.4.0"
configparser = "3.0.0"
regex = "1"
qrcode = "0.12.0"
webbrowser = "^0.8.4"

[dev-dependencies]
assert_cmd = "2.0.2"
predicates = "2.1.1"
tempdir = "0.3.7"

[dependencies.momento]
version = "0.21"

[dependencies.clap]
version = "4.1"
features = [ "derive",]

[dependencies.log]
version = "^0.4.14"

[dependencies.env_logger]
version = "^0.10.0"

[dependencies.tracing-subscriber]
version = "^0.3.16"
features = [ "fmt",]

[dependencies.tokio]
version = "1"
features = [ "full",]

[dependencies.serde]
version = "1.0"
features = [ "derive",]

[dependencies.serde_json]
version = "1.0.79"

[dependencies.reqwest]
version = "0.11"
features = [ "json", "rustls-tls",]
default-features = false

[dev-dependencies.uuid]
version = "1.2.2"
features = [ "v4",]

[package.metadata.cross.target.aarch64-unknown-linux-gnu]
pre-build = [ "apt-get install -y unzip", "curl -L https://github.com/protocolbuffers/protobuf/releases/download/v21.9/protoc-21.9-linux-x86_64.zip -o protoc.zip", "unzip -o protoc.zip -d protoc", "mv protoc/bin/* /usr/local/bin/", "mv protoc/include/* /usr/local/include/",]

[package.metadata.cross.target.x86_64-unknown-linux-gnu]
pre-build = [ "apt-get install -y unzip", "curl -L https://github.com/protocolbuffers/protobuf/releases/download/v21.9/protoc-21.9-linux-x86_64.zip -o protoc.zip", "unzip -o protoc.zip -d protoc", "mv protoc/bin/* /usr/local/bin/", "mv protoc/include/* /usr/local/include/",]
